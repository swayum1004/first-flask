{% extends 'base.html' %}
{% block title %} Home {%endblock title %}
{% block body %}     
    

    <div class="container my=3">
        <h2>Update Friend</h2>
        <form action="/update/{{allfriends.sno}}" method="POST">
            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" class="form-control" name="name" id="fname" value="{{allfriends.name}}" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="number" class="form-control" name="number" id="contact" value="{{allfriends.number}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
{% endblock body %}
